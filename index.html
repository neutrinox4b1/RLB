<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remove Line Breaks from Text</title>
<style>
   body {
       background-color: white;
       color: black;
       font-family: Verdana, Arial, sans-serif;
   }
   textarea {
       width: 90%;
       height: 200px;
   }
   button {
       display: block;
       margin-top: 20px;
   }
</style>
<script>
function removeLineBreaks() {
   var textarea = document.getElementById('editingArea');
   textarea.value = textarea.value.replace(/(\r\n|\n|\r)/gm, " ");
}
</script>
</head>
<body>
<h2>Remove Line Breaks from Text</h2>
<textarea id="editingArea"></textarea>
<button onclick="removeLineBreaks()">Remove Line Breaks</button>
</body>
</html>
