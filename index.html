<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Remove Line Breaks from Text</title>
<style>
   body {
       background-color: white;
       color: black;
       font-family: Verdana, Arial, sans-serif;
   }
   textarea {
       width: 60%;
       height: 650px;
   }
   button {
       display: block;
       margin-top: 20px;
       margin-bottom: 20px;
   }
</style>
<script>
function removeLineBreaks() {
    var textarea = document.getElementById('editingArea');
    textarea.value = textarea.value.replace(/(\r\n|\n|\r)/gm, " ");

    textarea.select();
    document.execCommand('copy');
}
</script>
</head>
<body>
<h2>Remove Line Breaks from Text</h2>
<button onclick="removeLineBreaks()">Break & Copy!</button>
<textarea id="editingArea"></textarea>
</body>
</html>
